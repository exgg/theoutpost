<!DOCTYPE html>
<html>
<head>

<style>

	html, body {
	  height: 100%;
	  margin: 0;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  background-color: black; /* Set the background color to black */
	}

	.centered-text {
	  text-align: center;
	}

	.fade-in {
	  font-size: 24px;
	  color: #2e95d3; /* Set the text color to #2e95d3 */
	  opacity: 0;
	  animation: fadeIn 2s ease-in-out forwards;
	}

	@keyframes fadeIn {
	  from {
	    opacity: 0;
	  }
	  to {
	    opacity: 1;
	  }
	}



</style>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="centered-text">
    <p class="fade-in">Coming Soon</p>
  </div>
</body>

</html>
