<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT with Speech Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
        }
        #chatbox {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: white;
        }
        #userInput, #apiKeyInput {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
        }
        #sendBtn, #saveApiKeyBtn, #voiceBtn {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>ChatGPT with Speech Input</h2>
    <label for="apiKeyInput">Enter API Key:</label>
    <input type="password" id="apiKeyInput" placeholder="Enter API Key">
    <button id="saveApiKeyBtn">Save</button>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="voiceBtn">ðŸŽ¤ Speak</button>
    <button id="sendBtn">Send</button>

    <script>
        let apiKey = "";
        const userInput = document.getElementById("userInput");
        const chatbox = document.getElementById("chatbox");

        document.getElementById("saveApiKeyBtn").addEventListener("click", function() {
            apiKey = document.getElementById("apiKeyInput").value.trim();
            if (apiKey) {
                alert("API Key saved!");
                document.getElementById("apiKeyInput").value = ""; 
            } else {
                alert("Please enter a valid API key.");
            }
        });

        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("voiceBtn").addEventListener("click", startSpeechRecognition);

        async function sendMessage() {
            if (!apiKey) {
                alert("Please enter an API key first.");
                return;
            }

            const message = userInput.value.trim();
            if (!message) return;
            
            appendMessage("You: " + message, "user");
            userInput.value = "";

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + apiKey
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                if (data.choices) {
                    appendMessage("ChatGPT: " + data.choices[0].message.content, "bot");
                } else {
                    appendMessage("Error: " + JSON.stringify(data), "error");
                }
            } catch (error) {
                appendMessage("Request failed. Check your API key or connection.", "error");
            }
        }

        function appendMessage(message, sender) {
            const messageElement = document.createElement("p");
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
            };

            recognition.onerror = function(event) {
                alert("Speech recognition error: " + event.error);
            };
        }
    </script>
</body>
</html>
