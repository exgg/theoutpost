        .container {

            /* Additional styles for the image, if needed */
            display: block; /* This ensures the image doesn't have extra space below it */

        body {

        .main-title {

        header {
    background-color: #000;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

header::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 0;
    height: 3px; /* Adjust the thickness of the line */
    background-color: blue; /* Adjust the color of the line */
    transition: width 0.5s ease-in-out, left 0.5s ease-in-out;
}

body.loaded header::after {
    left: 0;
    width: 100%;
}

        .logo {
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 10px;
            margin-right: 5px; /* Added margin-right */
        }

        @media only screen and (max-width: 600px) {
            li {
                display: none;
                width: 100%;
                text-align: center;
            }

            li.show {
                display: block;
            }

            .menu-icon {
                display: block;
            }

            .menu-regular {
                display: none;
            }
            ul {
                overflow: hidden;
                float: none;
