<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Visions Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid blue; /* Add this line for the blue line */
        }

        .logo {
            font-size: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            float: right;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 10px;
            margin-right: 5px; /* Added margin-right */
        }

        hr {
            border-color: #fff; /* Adjust the color to your preference */
        }

        footer {
                background-color: #000;
                color: black;
                padding: 10px;
                text-align: center;
        }

        @media only screen and (max-width: 600px) {
            li {
                display: none;
                width: 100%;
                text-align: center;
            }

            li.show {
                display: block;
            }

            .menu-icon {
                display: block;
            }

            ul {
                overflow: hidden;
                float: none;
            }

            
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Bright Visions Group</div>
     
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul id="menu">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Our Approach</a></li>
            <li><a href="#">Fees</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        
    </header>

    <hr>

    <!-- Rest of your HTML content -->

    <footer>
        &copy; 2024 BrightVisionsGroup. All rights reserved.
    </footer>


    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>

</body>
</html>
